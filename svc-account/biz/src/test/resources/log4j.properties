#  Logging level
log4j.rootLogger=INFO, CONSOLE
log4j.logger.com.stubhub.domain.account.biz=DEBUG

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender

log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d [%X{com-stubhub-dye}] priority=%-5p app_name=%X{com-stubhub-app-name} thread=%t location=%c{1} line=%L %m%n
